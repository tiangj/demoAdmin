<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        ctxPath = /*[[@{/}]]*/ '';
        /*]]>*/
        console.info(ctxPath);
    </script>
    <script type="text/javascript" th:src="@{/product/add.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>商品信息</legend>
</fieldset>
<form class="layui-form" action="" th:object="${productAddDO}">

    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{detailId}">
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="productName" th:field="*{productName}" autocomplete="off" placeholder="请输入商品名称" class="layui-input">
        </div>
    </div>

    <div  class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品类型</label>
            <div class="layui-input-inline">
                <select name="sortId">
                    <option th:each="list,userStat:${sortList}" th:value="${list.id}" th:text="${list.name}"
                            th:selected="${list.id == productAddDO.sortId}"></option>
                </select>
            </div>
        </div>
    </div>

    <div>
        <div class="layui-inline">
            <label class="layui-form-label">商品数量</label>
            <div class="layui-input-inline">
                <input type="text" name="productNum" th:field="*{productNum}" autocomplete="off" class="layui-input" lay-verify="number">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">原价</label>
            <div class="layui-input-inline">
                <input type="text" name="productOrginPrice" th:field="*{productOrginPrice}" autocomplete="off" class="layui-input" lay-verify="number">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">折扣价</label>
            <div class="layui-input-inline">
                <input type="text" name="productNowPrice" th:field="*{productNowPrice}" autocomplete="off" class="layui-input" lay-verify="number">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品销量</label>
            <div class="layui-input-inline">
                <input type="text" name="sellNum" th:field="*{sellNum}" autocomplete="off" class="layui-input" lay-verify="number">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">剩余数量</label>
            <div class="layui-input-inline">
                <input type="text" name="remainNum" th:field="*{remainNum}" autocomplete="off" class="layui-input" lay-verify="number">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">是否为推荐</label>
            <div class="layui-input-block">
                <input type="radio" name="recommendBrand" value="1" title="是" th:checked="*{recommendBrand==1}">
                <input type="radio" name="recommendBrand" value="0" title="否" th:checked="*{recommendBrand==0}">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">商品分类</label>
            <div class="layui-input-block">
                <input type="radio" name="productType" value="1" title="实物" th:checked="*{productType==1}">
                <input type="radio" name="productType" value="2" title="服务" th:checked="*{productType==2}">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">是否推荐为店选精品</label>
            <div class="layui-input-block">
                <input type="radio" name="recommendBoutique" value="0" title="是" th:checked="*{recommendBoutique==0}">
                <input type="radio" name="recommendBoutique" value="1" title="否" th:checked="*{recommendBoutique==1}">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">是否显示在首页</label>
            <div class="layui-input-block">
                <input type="radio" name="sort" value="0" title="是" th:checked="*{sort==0}">
                <input type="radio" name="sort" value="1" title="否" th:checked="*{sort==1}">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">优惠方式</label>
            <div class="layui-input-block">
                <input type="radio" name="postWayId" value="1" title="到店消费" th:checked="*{postWayId==1}">
                <input type="radio" name="postWayId" value="2" title="快递配送" th:checked="*{postWayId==2}">
            </div>
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">商品描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入商品描述" class="layui-textarea" th:field="*{productDec}"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入备注" class="layui-textarea" th:field="*{remark}"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
</html>
