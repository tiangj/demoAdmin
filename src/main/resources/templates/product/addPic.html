<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        ctxPath = /*[[@{/}]]*/ '';
        /*]]>*/
    </script>
    <script type="text/javascript" th:src="@{/product/addPic.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>商品图片</legend>
</fieldset>

<form class="layui-form" action="">

    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">logo</li>
            <li>图文详情</li>
            <li>商品详情</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="logo">多图片上传</button>
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                        预览图1：
                        <div class="layui-upload-list" id="logoDiv" th:each="logoProductFile:${logoProductFileList}" th:if="${logoSize>0}">
                            <span th:id="${logoProductFile.id}">
                                <img th:src="${logoProductFile.filePath}" th:alt="${logoProductFile.remark}"  class="layui-upload-img">
                                <a class="layui-btn layui-btn-danger" onclick="delPic(this)" >删除图片<span th:text="${logoProductFileStat.index+1}"></span></a>
                            </span>
                        </div>
                        <div class="layui-upload-list" id="logoDiv" th:if="${logoSize==0}"></div>
                        <!--<div style="display: none" id="logoUrlDiv"></div>-->
                    </blockquote>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="picDetail">多图片上传</button>
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                        预览图2：
                        <div class="layui-upload-list" id="picDetailDiv" th:each="picDetailProductFile:${picDetailProductFileList}" th:if="${picDetailSize>0}">
                            <span th:id="${picDetailProductFile.id}">
                                <img th:src="${picDetailProductFile.filePath}" th:alt="${picDetailProductFile.remark}"  class="layui-upload-img">
                                <a class="layui-btn layui-btn-danger" onclick="delPic(this)" >删除图片<span th:text="${picDetailProductFileStat.index+1}"></span></a>
                            </span>
                        </div>
                        <div class="layui-upload-list" id="picDetailDiv" th:if="${picDetailSize==0}"></div>
                        <!--<div style="display: none" id="picDetailUrlDiv"></div>-->
                    </blockquote>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="productDetail">多图片上传</button>
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                        预览图3：
                        <div class="layui-upload-list" id="productDetailDiv" th:each="productDetailFile:${productDetailFileList}" th:if="${productDetailSize>0}">
                            <span th:id="${productDetailFile.id}">
                                <img th:src="${productDetailFile.filePath}" th:alt="${productDetailFile.remark}"  class="layui-upload-img">
                                <a class="layui-btn layui-btn-danger" onclick="delPic(this)" >删除图片<span th:text="${productDetailFileStat.index+1}"></span></a>
                            </span>
                        </div>
                        <div class="layui-upload-list" id="productDetailDiv" th:if="${productDetailSize==0}"></div>
                        <!--<div style="display: none" id="productDetailUrlDiv"></div>-->
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="productId" th:value="${id}">
    <!--<div class="layui-form-item">-->
        <!--<div class="layui-input-block">-->
            <!--<button class="layui-btn" lay-submit="" lay-filter="add">保存</button>-->
        <!--</div>-->
    <!--</div>-->
</form>
</body>
</html>
