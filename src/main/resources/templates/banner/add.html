<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        ctxPath = /*[[@{/}]]*/ '';
        /*]]>*/
        console.info(ctxPath);

    </script>
    <script th:src="@{/banner/add.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>banner信息</legend>
</fieldset>
<form class="layui-form" action="" th:object="${banner}">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{filePath}"/>

    <div class="layui-form-item">
        <label class="layui-form-label">图片信息</label>
            <div class="layui-upload layui-input-block">
                <button type="button" class="layui-btn" id="bannerPic">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="bannerImg">
                    <p id="bannerText"></p>
                </div>
            </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" name="remark" th:field="*{remark}" autocomplete="off" placeholder="请输入描述信息" class="layui-input">
        </div>
    </div>

    <div>
        <div class="layui-inline">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input type="text" name="sort" th:field="*{sort}" autocomplete="off" class="layui-input" lay-verify="number">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
            <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>
</form>
</body>
</html>
