<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>订单详情</legend>
</fieldset>
<form class="layui-form" action="" th:object="${orderInfo}">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-inline">
                <input type="text" name="nickName" th:field="*{nickName}" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="productName" th:field="*{productName}" autocomplete="off" class="layui-input" />
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品总数</label>
            <div class="layui-input-inline">
                <input type="text" name="orderNum" th:field="*{orderNum}" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">订单总金额</label>
            <div class="layui-input-inline">
                <input type="text" name="orderTotalNum" th:field="*{orderTotalNum}" autocomplete="off" class="layui-input" />
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">配送方式</label>
            <div class="layui-input-inline" th:switch="*{postWayType}">
                <input type="text" name="postWayType" th:case="100" autocomplete="off" class="layui-input" value="快递"/>
                <input type="text" name="postWayType" th:case="200" autocomplete="off" class="layui-input" value="自提"/>
                <input type="text" name="postWayType" th:case="300" autocomplete="off" class="layui-input" value="到店消费"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-inline" th:switch="*{orderStatus}">
                <input type="text" name="orderStatus" th:case="100" autocomplete="off" class="layui-input" value="未支付"/>
                <input type="text" name="orderStatus" th:case="200" autocomplete="off" class="layui-input" value="已支付"/>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">配送时间</label>
            <div class="layui-input-inline">
                <input type="text" name="orderNum" th:field="*{postDate}" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-inline">
                <input type="text" name="orderTotalNum" th:field="*{addressName}" autocomplete="off" class="layui-input" />
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input type="text" name="productName"  th:value="${#dates.format(orderInfo.createDate, 'yyyy-MM-dd HH:mm:ss')}" autocomplete="off" class="layui-input">
        </div>
    </div>

</form>
</body>
</html>
